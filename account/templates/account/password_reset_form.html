{% extends "article/base.html" %}

{% load static %}

{% block title %} Password Reset{% endblock %}

{% block css %}
{{ block.super }}

<link rel="stylesheet" href="{% static 'password_reset_form.css' %}">
{% endblock %}


{% block body %}
  <div id="password-reset-confirm-container">
    <h2>Reset Your Password</h2>
    <p>Enter your new password below to reset your password.</p>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  </div>
{% endblock %}
