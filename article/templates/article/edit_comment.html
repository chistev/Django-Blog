{% extends 'article/base.html' %}

{% load static %}

{% block title %} Edit Comment {% endblock %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'edit_post.css' %}">
{% endblock %}

{% block body %}
<div class="container">
  <div class="form-container">
    <form method="POST" action="{% url 'article:save_comment' comment_id=comment.id %}">
      {% csrf_token %}

      <!-- Comment details section -->
      <div class="comment-details">
        <p>Comment by: {{ comment.user }}</p>
        <hr>
        <p>Comment Date: {{ comment.date_posted }}</p>
      </div>

      <!-- Edit form section -->
      <div class="edit-form">
        <div class="form-group">
          <label for="new_content">New Content:</label>
          <div class="textarea-container">
            <textarea id="new_content" name="new_content" class="form-control">{{ comment.comment }}</textarea>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
