<!DOCTYPE html>
<html>
  <head>
    <title>Page Not Found</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px 20px;
        text-align: center;
      }
      h1 {
        font-size: 5em;
        font-weight: bold;
        color: #2f2f2f;
        margin-top: 0;
        margin-bottom: 0.5em;
      }
      p {
        font-size: 1.2em;
        color: #2f2f2f;
        margin-bottom: 2em;
      }
      a {
        color: #2f2f2f;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you're looking for doesn't exist.</p>
      <p><a href="/">Return to the homepage</a></p>
    </div>
  </body>
</html>
